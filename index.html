<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="wrapper">

        <h1> Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p  class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

          <!-- grant location conatiner -->
           <div class="sub-container grant-location-container">
              <img src="./Image/location.png" width="80" height ="80" loading="lazy">
              <p>Grant Location Access</p>
              <p>Allow Access to get the weather Information</p>
              <button class="btn" data-grantAccess>Grant Access</button>
           </div>

           <!-- serach form -> form-conatainer-->
            <form  class="form-container" data-searchForm>
                <input placeholder="Search for City.." data-searchInput>
                <button class="btn">
                    <img src="./Image/search.png"   width="20" height ="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen conatainer-->
             <div class="sub-container loading-container">
                <img src="./Image/loading.gif" width="150" height="150">
                <p>Loading</p>
             </div>

             <!-- show weather info -->
              <div class="sub-container user-info-container">
               
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                     <img data-countryIcon>
                </div>
                
                <!-- weather description -->
                <p data-weatherDesc></p>
                 <!-- weather Icon -->
                <img  data-weatherIcon>
                 <!-- temperature -->
                <p data-temp></p>

                <!-- 3cards -parameters -->
                 <div class="parameter-container">

                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="./Image/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>

                      <!-- card 2 -->
                      <div class="parameter">
                        <img src="./Image/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card 3 -->
                     <div class="parameter">
                        <img src="./Image/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                 </div>

              </div>

        </div>

    </div>

    <footer class="footer">
        <p>Developed by Inamul |  Contact: <a href="mailto:mdinamulh@gmail.com">My-Gmail</a></p>
    </footer>
    
    
    <script src="index.js"></script>
</body>
</html>
